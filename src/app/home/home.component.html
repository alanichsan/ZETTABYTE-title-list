<section class="all">
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-4 col-12" *ngFor="let TitleList of listTitles">
                <div class="master-card my-2">
                    <h1>
                        {{TitleList?.short_name}}
                    </h1>
                    <h5>
                        {{TitleList?.long_name}}
                    </h5>
                    <h5>level {{TitleList?.rncp_level}}</h5>
                    <h3>~ {{TitleList.certifier?.short_name}}</h3>
                </div>
            </div>  
        </div>
    </div>
</section>
